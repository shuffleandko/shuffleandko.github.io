<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const c1={
    cx:-100,
    cy:0,
    r:50,
    m:Math.PI*50*50, //mass = area
    vx:0,
    vy:0
  };
  
  const c2={
    cx:100,
    cy:0,
    r:30,
    m:Math.PI*30*30, //mass = area
    vx:-80,
    vy:0
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="12px sans-serif";
  ctx.textAlign="center";
  const frameRate=60;
  let xShift=0;
  setInterval(function(){
   //circle position update
    c1.cx += c1.vx * 1 / frameRate;
    c1.cy += c1.vy * 1 / frameRate;
    c2.cx += c2.vx * 1 / frameRate;
    c2.cy += c2.vy * 1 / frameRate;

    const canvasVx=-20;
    xShift+=canvasVx*1/frameRate;

    if(Math.sqrt((c2.cx-c1.cx)*(c2.cx-c1.cx)+(c2.cy-c1.cy)*(c2.cy-c1.cy)) <= c1.r+c2.r){ //find if d is smaller than (or equals to) r1+r2
      const c1_vx_new=((c1.m-c2.m)*c1.vx+2*c2.m*c2.vx)/(c1.m+c2.m);
      c2.vx=((c2.m-c1.m)*c2.vx+2*c1.m*c1.vx)/(c1.m+c2.m);
      c1.vx=c1_vx_new;
    }

    //clear all drawings
    ctx.clearRect(0,0,canvas.width,canvas.height);

    //draw x and y axis
    ctx.strokeStyle="lightgray";
    ctx.beginPath();
    ctx.moveTo(xShift,canvas.height/2);
    ctx.lineTo(canvas.width+xShift,canvas.height/2);
    ctx.moveTo(canvas.width/2+xShift,0);
    ctx.lineTo(canvas.width/2+xShift,canvas.height);
    ctx.stroke();
    ctx.strokeStyle="black";

    //draw border
    ctx.beginPath();
    ctx.rect(xShift,0,canvas.width,canvas.height);
    ctx.stroke();

    //draw circle
    ctx.beginPath();
    ctx.arc(canvas.width/2+c1.cx,canvas.height/2-c1.cy,c1.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillStyle="gray";
    ctx.fillText("C1",canvas.width/2+c1.cx,canvas.height/2-c1.cy);
    ctx.fillStyle="blue";
    ctx.fillText((c1.vx-canvasVx).toFixed(1)+","+c1.vy.toFixed(1),canvas.width/2+c1.cx,canvas.height/2-c1.cy+16);
    ctx.fillStyle="black";
    ctx.arc(canvas.width/2+c1.cx,canvas.height/2-c1.cy,2,0,2*Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,c2.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillStyle="gray";
    ctx.fillText("C2",canvas.width/2+c2.cx,canvas.height/2-c2.cy);
    ctx.fillStyle="blue";
    ctx.fillText((c2.vx-canvasVx).toFixed(1)+","+c2.vy.toFixed(1),canvas.width/2+c2.cx,canvas.height/2-c2.cy+16);
    ctx.fillStyle="black";
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,2,0,2*Math.PI);
    ctx.fill();

    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.fillText("ðŸ œ  "+canvasVx,canvas.width-30+xShift,canvas.height/2);
  },1000/frameRate);
</script>
