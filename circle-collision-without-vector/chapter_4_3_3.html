<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const mc1={
    cx:0,
    cy:0,
    r:40
  };

  const mc2={
    cx:88,
    cy:66,
    r:70
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="16px sans-serif";
  ctx.textAlign="center";

  //draw x and y axis
  ctx.strokeStyle="lightgray";
  ctx.beginPath();
  ctx.moveTo(0,canvas.height/2);
  ctx.lineTo(canvas.width,canvas.height/2);
  ctx.moveTo(canvas.width/2,0);
  ctx.lineTo(canvas.width/2,canvas.height);
  ctx.stroke();
  ctx.strokeStyle="black";

  //draw border
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  //draw circle
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy,mc1.r,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy,2,0,2*Math.PI);
  ctx.arc(canvas.width/2+mc1.cx+mc1.r,canvas.height-canvas.height/2-mc1.cy,2,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.fill();
  ctx.fillText("0,0",canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy-8);
  ctx.moveTo(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy);
  ctx.lineTo(canvas.width/2+mc1.cx+mc1.r,canvas.height-canvas.height/2-mc1.cy);
  ctx.stroke();
  ctx.fillText("r1",canvas.width/2+mc1.cx+mc1.r/2,canvas.height-canvas.height/2-mc1.cy+16);

  ctx.beginPath();
  ctx.arc(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy,mc2.r,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy,2,0,2*Math.PI);
  ctx.arc(canvas.width/2+mc2.cx-mc2.r,canvas.height-canvas.height/2-mc2.cy,2,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.fillStyle="black";
  ctx.fillText("x2,y2",canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy-28);
  ctx.beginPath();
  ctx.moveTo(canvas.width/2+mc2.cx-20,canvas.height-canvas.height/2-mc2.cy-34);
  ctx.lineTo(canvas.width/2+mc2.cx+20,canvas.height-canvas.height/2-mc2.cy-34);
  ctx.stroke();
  ctx.beginPath();
  ctx.fillStyle="red";
  ctx.fillText("x2-x1,y2-y1",canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy-8);
  ctx.fillStyle="black";
  ctx.beginPath();
  ctx.moveTo(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy);
  ctx.lineTo(canvas.width/2+mc2.cx-mc2.r,canvas.height-canvas.height/2-mc2.cy);
  ctx.stroke();
  ctx.fillText("r2",canvas.width/2+mc2.cx-mc2.r/2,canvas.height-canvas.height/2-mc2.cy+16);
</script>
