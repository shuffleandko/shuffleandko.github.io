<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(100,150,30,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(100,150,1,0,2*Math.PI);
  ctx.fill();
  ctx.fillText("100,150",80,145);

  ctx.beginPath();
  ctx.moveTo(100,20);
  ctx.lineTo(20,20);
  ctx.moveTo(90,10);
  ctx.lineTo(100,20);
  ctx.lineTo(90,30);
  ctx.stroke();
  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(20,20);
  ctx.lineTo(20,150);
  ctx.moveTo(10,140);
  ctx.lineTo(20,150);
  ctx.lineTo(30,140);
  ctx.stroke();

  ctx.fillStyle="red";
  ctx.font="16px sans-serif";
  ctx.fillText("0,0",10,15);
  ctx.fillText("+y",20,170);
  ctx.fillText("(150)",10,190);
  ctx.fillStyle="black";
  ctx.fillText("+x (100)",110,20);
</script>
