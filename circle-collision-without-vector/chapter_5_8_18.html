<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const mc1={
    cx:0,
    cy:0,
    r:30,
    m:Math.PI*30*30, //mass = area
    vx:-53.9,
    vy:60
  };
  
  const mc2={
    cx:89.9,
    cy:0,
    r:60,
    m:Math.PI*60*60, //mass = area
    vx:35.96,
    vy:0
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="12px sans-serif";
  ctx.textAlign="center";
  
//draw x and y axis
    ctx.strokeStyle="lightgray";
    ctx.beginPath();
    ctx.moveTo(0,canvas.height/2);
    ctx.lineTo(canvas.width,canvas.height/2);
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.strokeStyle="black";

    //draw border
    ctx.beginPath();
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.stroke();

    //draw circle
    ctx.beginPath();
    ctx.arc(canvas.width/2+mc1.cx,canvas.height/2-mc1.cy,mc1.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillText(mc1.cx.toFixed(1)+","+mc1.cy.toFixed(1),canvas.width/2+mc1.cx,canvas.height/2-mc1.cy+16);
    ctx.fillStyle=ctx.strokeStyle="blue";
    ctx.moveTo(canvas.width/2+mc1.cx,canvas.height/2-mc1.cy);
    ctx.lineTo(canvas.width/2+mc1.cx+mc1.vx,canvas.height/2-mc1.cy-mc1.vy);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width/2+mc1.cx+mc1.vx,canvas.height/2-mc1.cy-mc1.vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.fillText("rotated_vx_new_mc1,rotated_vy",canvas.width/2+mc1.cx+mc1.vx,canvas.height/2-mc1.cy-mc1.vy-8);
    ctx.fillStyle=ctx.strokeStyle="gray";
    ctx.fillText("C1",canvas.width/2+mc1.cx,canvas.height/2-mc1.cy);
    ctx.fillStyle=ctx.strokeStyle="black";
    ctx.beginPath();
    ctx.arc(canvas.width/2+mc1.cx,canvas.height/2-mc1.cy,2,0,2*Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(canvas.width/2+mc2.cx,canvas.height/2-mc2.cy,mc2.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillText(mc2.cx.toFixed(1)+","+mc2.cy.toFixed(1),canvas.width/2+mc2.cx,canvas.height/2-mc2.cy+16);
    ctx.fillStyle=ctx.strokeStyle="blue";
    ctx.moveTo(canvas.width/2+mc2.cx,canvas.height/2-mc2.cy);
    ctx.lineTo(canvas.width/2+mc2.cx+mc2.vx,canvas.height/2-mc2.cy-mc2.vy);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width/2+mc2.cx+mc2.vx,canvas.height/2-mc2.cy-mc2.vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.fillText("rotated_vx_new_mc2,0",canvas.width/2+mc2.cx+mc2.vx,canvas.height/2-mc2.cy-mc2.vy-18);
    ctx.fillStyle=ctx.strokeStyle="gray";
    ctx.fillText("C2",canvas.width/2+mc2.cx,canvas.height/2-mc2.cy);
    ctx.fillStyle=ctx.strokeStyle="black";
    ctx.beginPath();
    ctx.arc(canvas.width/2+mc2.cx,canvas.height/2-mc2.cy,2,0,2*Math.PI);
    ctx.fill();
</script>
