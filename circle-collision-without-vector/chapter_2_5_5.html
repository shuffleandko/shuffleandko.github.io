<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(canvas.width/2+0,canvas.height-canvas.height/2-0,30,0,2*Math.PI);
  ctx.stroke();
  
  ctx.fillStyle=ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(0,200);
  ctx.lineTo(190,200);
  ctx.moveTo(180,190);
  ctx.lineTo(190,200);
  ctx.lineTo(180,210);
  ctx.moveTo(270,400);
  ctx.lineTo(270,205);
  ctx.moveTo(260,215);
  ctx.lineTo(270,205);
  ctx.lineTo(280,215);
  ctx.moveTo(240,0);
  ctx.lineTo(240,400);
  ctx.moveTo(230,390);
  ctx.lineTo(240,400);
  ctx.lineTo(250,390);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(200,200,2,0,2*Math.PI);
  ctx.fill(); 

  ctx.textAlign="center";
  ctx.fillText("200,200",200,190);

  ctx.font="16px sans-serif";
  ctx.fillText("canvas.width/2 (200)",90,190);
  ctx.fillText("canvas.height",180,300);
  ctx.fillText("(400)",180,320);
  ctx.fillText("-canvas.height/2",340,300);
  ctx.fillText("(-200)",340,320);

  ctx.strokeStyle="gray";
  ctx.beginPath();
  ctx.arc(0,0,30,0,2*Math.PI);
  ctx.stroke();

  ctx.fillStyle="black"; 
  ctx.beginPath();
  ctx.arc(0,0,4,0,2*Math.PI);
  ctx.fill(); 
  ctx.fillText("0,0  (origin of canvas coordinate system)",145,15);
</script>
