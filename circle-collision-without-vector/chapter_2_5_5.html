<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height-0-canvas.height/2,30,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height-canvas.height/2-0,1,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height-canvas.height/2-0,1,0,2*Math.PI);
  ctx.fill();

  ctx.font="16px sans-serif";
  ctx.textAlign="center";
  ctx.fillText("0,0",200,190);
  
  ctx.fillStyle=ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(0,200);
  ctx.lineTo(190,200);
  ctx.moveTo(180,190);
  ctx.lineTo(190,200);
  ctx.lineTo(180,210);
  ctx.moveTo(200,400);
  ctx.lineTo(200,205);
  ctx.moveTo(190,215);
  ctx.lineTo(200,205);
  ctx.lineTo(210,215);
  ctx.stroke();

  ctx.fillText("canvas.width / 2",90,190);
  ctx.fillText("- canvas.height / 2",280,300);
</script>
