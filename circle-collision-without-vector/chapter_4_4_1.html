<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const c1={
    cx:20,
    cy:50,
    r:30,
    vx:60,
    vy:30
  };

  const c2={
    cx:150,
    cy:100,
    r:20,
    vx:-10,
    vy:-20
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const frameRate=60;
  setInterval(function(){
    //circle position update
    c1.cx += c1.vx * 1 / frameRate;
    c1.cy += c1.vy * 1 / frameRate;
    c2.cx += c2.vx * 1 / frameRate;
    c2.cy += c2.vy * 1 / frameRate;

    //clear all drawings
    ctx.clearRect(0,0,canvas.width,canvas.height);

    //draw x and y axis
    ctx.strokeStyle="lightgray";
    ctx.beginPath();
    ctx.moveTo(0,canvas.height/2);
    ctx.lineTo(canvas.width,canvas.height/2);
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.strokeStyle="black";

    //draw border
    ctx.beginPath();
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.stroke();

    //draw circle
    ctx.beginPath();
    ctx.arc(canvas.width/2+c1.cx,canvas.height/2-c1.cy,c1.r,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,c2.r,0,2*Math.PI);
    ctx.stroke();
  },1000/frameRate);
</script>
