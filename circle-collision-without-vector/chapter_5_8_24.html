<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>  
const c2={
    cx:0,
    cy:0,
    r:30,
    m:Math.PI*30*30, //mass = area
    vx:-60,
    vy:30
  };

  const c2_cx=68;
  const c2_cy=41;
  const d=Math.sqrt(c2_cx*c2_cx+c2_cy*c2_cy);

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="12px sans-serif";
  ctx.textAlign="center";

    //clear all drawings
    ctx.clearRect(0,0,canvas.width,canvas.height);

    //draw x and y axis
    ctx.strokeStyle="lightgray";
    ctx.beginPath();
    ctx.moveTo(0,canvas.height/2);
    ctx.lineTo(canvas.width,canvas.height/2);
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.strokeStyle="black";

    //draw border
    ctx.beginPath();
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle=ctx.strokeStyle="blue";
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+c2.vx,canvas.height/2-c2.vy);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.vx,canvas.height/2-c2.vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.fillText(c2.vx+" , "+c2.vy,canvas.width/2+c2.cx+c2.vx,canvas.height/2-c2.cy-c2.vy-10);
    ctx.fillStyle=ctx.strokeStyle="black";
    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,2,0,2*Math.PI);
    ctx.fill();

    const old_rot_rel_c2vx=(c2.vx*c2_cx+c2.vy*c2_cy)/d;
    const old_rot_rel_c2vy=(-c2.vx*c2_cy+c2.vy*c2_cx)/d;
    ctx.beginPath();
    ctx.fillStyle=ctx.strokeStyle="red";
    ctx.fillText("Î¸",canvas.width/2-22,canvas.height/2-15);
    ctx.beginPath();
    ctx.arc(canvas.width/2+old_rot_rel_c2vx,canvas.height/2-old_rot_rel_c2vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.beginPath();
    const a=Math.atan(c2_cy/c2_cx);
    const va=Math.atan(c2.vy/c2.vx);
    ctx.arc(canvas.width/2,canvas.height/2,d*0.1875,Math.PI-va,Math.PI-(va-a));
    ctx.fill();
    ctx.fillText("ro_rel_c2vx_o , ro_rel_c2vy_o",canvas.width/2+old_rot_rel_c2vx,canvas.height/2-old_rot_rel_c2vy-10);
    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+old_rot_rel_c2vx,canvas.height/2-old_rot_rel_c2vy);
    ctx.stroke();
</script>
