<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  ctx.strokeStyle="lightgray";
  ctx.beginPath();
  ctx.moveTo(0,canvas.height/2);
  ctx.lineTo(canvas.width,canvas.height/2);
  ctx.moveTo(canvas.width/2,0);
  ctx.lineTo(canvas.width/2,canvas.height);
  ctx.stroke();
  ctx.strokeStyle="black";

  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(canvas.width/2+100,canvas.height-canvas.height/2-150,30,0,2*Math.PI);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(0,30);
  ctx.lineTo(195,30);
  ctx.moveTo(185,20);
  ctx.lineTo(195,30);
  ctx.lineTo(185,40);
  ctx.stroke();

  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(205,30);
  ctx.lineTo(300,30);
  ctx.moveTo(290,20);
  ctx.lineTo(300,30);
  ctx.lineTo(290,40);
  ctx.stroke();

  ctx.strokeStyle="black";
  ctx.beginPath();
  ctx.moveTo(270,400);
  ctx.lineTo(270,205);
  ctx.moveTo(260,215);
  ctx.lineTo(270,205);
  ctx.lineTo(280,215);
  ctx.stroke();

  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(270,195);
  ctx.lineTo(270,50);
  ctx.moveTo(260,60);
  ctx.lineTo(270,50);
  ctx.lineTo(280,60);
  ctx.stroke();

  ctx.strokeStyle="black";
  ctx.beginPath();
  ctx.moveTo(240,0);
  ctx.lineTo(240,400);
  ctx.moveTo(230,390);
  ctx.lineTo(240,400);
  ctx.lineTo(250,390);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(300,50,2,0,2*Math.PI);
  ctx.fill(); 

  ctx.font="16px sans-serif";
  ctx.textAlign="center";
  ctx.fillStyle="black";
  ctx.fillText("300,50",300,45);
  ctx.fillStyle="red";
  ctx.fillText("Draw at",350,95);
  ctx.fillText("(100,150)",350,115);

  ctx.fillStyle="black";
  ctx.fillText("canvas.width/2 (200)",80,50);
  ctx.fillStyle="red";
  ctx.fillText("100",240,50);
  ctx.fillStyle="black";
  ctx.fillText("canvas.height",180,300);
  ctx.fillText("(400)",180,320);
  ctx.fillText("-canvas.height/2",340,300);
  ctx.fillText("(-200)",340,320);

  ctx.fillStyle="red";
  ctx.fillText("-150",295,150);

  ctx.strokeStyle="gray";
  ctx.beginPath();
  ctx.arc(0,0,30,0,2*Math.PI);
  ctx.stroke();

  ctx.fillStyle="black"; 
  ctx.beginPath();
  ctx.arc(0,0,4,0,2*Math.PI);
  ctx.fill(); 
  ctx.fillText("0,0  (origin of canvas coordinate system)",145,15);
</script>
