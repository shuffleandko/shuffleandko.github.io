<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  //draw x and y axis
  ctx.strokeStyle="lightgray";
  ctx.beginPath();
  ctx.moveTo(0,canvas.height/2);
  ctx.lineTo(canvas.width,canvas.height/2);
  ctx.moveTo(canvas.width/2,0);
  ctx.lineTo(canvas.width/2,canvas.height);
  ctx.stroke();
  ctx.strokeStyle="black";

  ctx.beginPath();
  ctx.arc(300,50,30,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(300,50,1,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(300,50,1,0,2*Math.PI);
  ctx.fill();

  ctx.font="16px sans-serif";
  ctx.textAlign="center";
  ctx.fillText("100,150",300,40);
  
  ctx.fillStyle=ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(0,50);
  ctx.lineTo(190,50);
  ctx.moveTo(180,40);
  ctx.lineTo(190,50);
  ctx.lineTo(180,60);
  ctx.moveTo(300,400);
  ctx.lineTo(300,205);
  ctx.moveTo(290,215);
  ctx.lineTo(300,205);
  ctx.lineTo(310,215);
  ctx.stroke();

  ctx.fillText("canvas.width / 2",90,70);
  ctx.fillText("- canvas.height / 2",220,300);
</script>
