<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const mc1={
    cx:20,
    cy:30,
    r:40
  };

  const mc2={
    cx:20+120,
    cy:30+90,
    r:70
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="16px sans-serif";
  ctx.textAlign="center";

  //draw x and y axis
  ctx.strokeStyle="lightgray";
  ctx.beginPath();
  ctx.moveTo(0,canvas.height/2);
  ctx.lineTo(canvas.width,canvas.height/2);
  ctx.moveTo(canvas.width/2,0);
  ctx.lineTo(canvas.width/2,canvas.height);
  ctx.stroke();
  ctx.strokeStyle="black";

  //draw border
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  //draw circle
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy,mc1.r,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy,2,0,2*Math.PI);
  ctx.arc(canvas.width/2+mc1.cx+mc1.r,canvas.height-canvas.height/2-mc1.cy,2,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.fill();
  ctx.fillText(mc1.cx+","+mc1.cy,canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy-8);
  ctx.moveTo(canvas.width/2+mc1.cx,canvas.height-canvas.height/2-mc1.cy);
  ctx.lineTo(canvas.width/2+mc1.cx+mc1.r,canvas.height-canvas.height/2-mc1.cy);
  ctx.stroke();
  ctx.fillText(mc1.r,canvas.width/2+mc1.cx+mc1.r/2,canvas.height-canvas.height/2-mc1.cy+16);

  ctx.beginPath();
  ctx.arc(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy,mc2.r,0,2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy,2,0,2*Math.PI);
  ctx.arc(canvas.width/2+mc2.cx-mc2.r,canvas.height-canvas.height/2-mc2.cy,2,0,2*Math.PI);
  ctx.fill();
  ctx.fillStyle="black";
  ctx.font="16px sans-serif";
  ctx.fillText(mc2.cx+","+mc2.cy,canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy-8);
  ctx.moveTo(canvas.width/2+mc2.cx,canvas.height-canvas.height/2-mc2.cy);
  ctx.lineTo(canvas.width/2+mc2.cx-mc2.r,canvas.height-canvas.height/2-mc2.cy);
  ctx.stroke();
  ctx.fillText(mc2.r,canvas.width/2+mc2.cx-mc2.r/2,canvas.height-canvas.height/2-mc2.cy+16);

  ctx.fillStyle=ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(canvas.width/2-mc1.cx,canvas.height/2+mc1.cy);
  ctx.lineTo(canvas.width/2-mc1.cx*2,canvas.height/2+mc1.cy*2);
  ctx.moveTo(canvas.width/2-mc1.cx*2-1,canvas.height/2+mc1.cy*2-6);
  ctx.lineTo(canvas.width/2-mc1.cx*2,canvas.height/2+mc1.cy*2);
  ctx.lineTo(canvas.width/2-mc1.cx*2+6,canvas.height/2+mc1.cy*2-2);
  ctx.stroke();
  ctx.fillText("("+-mc1.cx+","+-mc1.cy+")",canvas.width/2-mc1.cx*1.75+50,canvas.height/2+mc1.cy*1.75);
</script>
