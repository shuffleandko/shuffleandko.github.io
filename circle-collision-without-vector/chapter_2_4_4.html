<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(100,250,1,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(100,250,30,0,2*Math.PI);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(100,20);
  ctx.lineTo(20,20);
  ctx.moveTo(90,10);
  ctx.lineTo(100,20);
  ctx.lineTo(90,30);
  ctx.stroke();
  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(20,20);
  ctx.lineTo(20,150);
  ctx.moveTo(10,140);
  ctx.lineTo(20,150);
  ctx.lineTo(30,140);
  ctx.stroke();

  ctx.fillText("100,250",80,240);
  ctx.font="16px sans-serif";
  ctx.fillStyle=ctx.strokeStyle="red";
  ctx.fillText("Draw at (100,150)",20,300);
  ctx.fillText("0,0",10,15);
  ctx.fillText("+y",20,170);
  ctx.fillText("(150)",10,190);
  ctx.fillStyle="black";
  ctx.fillText("+x (100)",110,20);

  ctx.beginPath();
  ctx.moveTo(250,0);
  ctx.lineTo(250,400);
  ctx.moveTo(240,390);
  ctx.lineTo(250,400);
  ctx.lineTo(260,390);
  ctx.moveTo(270,400);
  ctx.lineTo(270,250);
  ctx.lineTo(260,260);
  ctx.lineTo(270,250);
  ctx.lineTo(280,260);
  ctx.stroke();

  ctx.fillStyle="red";
  ctx.fillText("canvas.height : 400",100,370);
  ctx.fillText("-150",285,370);
</script>
