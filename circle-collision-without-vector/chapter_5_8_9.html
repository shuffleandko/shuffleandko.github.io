<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>  
  const c1={
    cx:0,
    cy:0,
    r:50,
    m:Math.PI*50*50, //mass = area
    vx:0,
    vy:0
  };

  const c2={
    cx:68,
    cy:41,
    r:30,
    m:Math.PI*30*30, //mass = area
    vx:-60,
    vy:30
  };

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font="12px sans-serif";
  ctx.textAlign="center";

    //clear all drawings
    ctx.clearRect(0,0,canvas.width,canvas.height);

    //draw x and y axis
    ctx.strokeStyle="lightgray";
    ctx.beginPath();
    ctx.moveTo(0,canvas.height/2);
    ctx.lineTo(canvas.width,canvas.height/2);
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.strokeStyle="black";

    //draw border
    ctx.beginPath();
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.stroke();

    //draw circle
    ctx.beginPath();
    ctx.arc(canvas.width/2+c1.cx,canvas.height/2-c1.cy,c1.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillText(c1.cx.toFixed(1)+","+c1.cy.toFixed(1),canvas.width/2+c1.cx,canvas.height/2-c1.cy+16);
    ctx.fillStyle=ctx.strokeStyle="blue";
    ctx.moveTo(canvas.width/2+c1.cx,canvas.height/2-c1.cy);
    ctx.lineTo(canvas.width/2+c1.cx+c1.vx,canvas.height/2-c1.cy-c1.vy);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width/2+c1.cx+c1.vx,canvas.height/2-c1.cy-c1.vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.fillText(c1.vx.toFixed(1)+","+c1.vy.toFixed(1),canvas.width/2+c1.cx+c1.vx,canvas.height/2-c1.cy-c1.vy-4);
    ctx.fillStyle=ctx.strokeStyle="gray";
    ctx.fillText("C1",canvas.width/2+c1.cx,canvas.height/2-c1.cy);
    ctx.fillStyle=ctx.strokeStyle="black";
    ctx.beginPath();
    ctx.arc(canvas.width/2+c1.cx,canvas.height/2-c1.cy,2,0,2*Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,c2.r,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.fillText(c2.cx.toFixed(1)+","+c2.cy.toFixed(1),canvas.width/2+c2.cx,canvas.height/2-c2.cy+16);
    ctx.fillStyle=ctx.strokeStyle="blue";
    ctx.moveTo(canvas.width/2+c2.cx,canvas.height/2-c2.cy);
    ctx.lineTo(canvas.width/2+c2.cx+c2.vx,canvas.height/2-c2.cy-c2.vy);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx+c2.vx,canvas.height/2-c2.cy-c2.vy,2,0,2*Math.PI);
    ctx.fill();
    ctx.fillText(c2.vx.toFixed(1)+","+c2.vy.toFixed(1),canvas.width/2+c2.cx+c2.vx,canvas.height/2-c2.cy-c2.vy-4);
    ctx.fillStyle=ctx.strokeStyle="gray";
    ctx.fillText("C2",canvas.width/2+c2.cx,canvas.height/2-c2.cy);
    ctx.fillStyle=ctx.strokeStyle="black";
    ctx.beginPath();
    ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,2,0,2*Math.PI);
    ctx.fill();

    ctx.fillStyle=ctx.strokeStyle="gray";
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+c2.cx,canvas.height/2-c2.cy);
    ctx.stroke();

    ctx.fillStyle=ctx.strokeStyle="red";
    ctx.beginPath();
    ctx.moveTo(canvas.width/2,canvas.height/2);
    ctx.lineTo(canvas.width/2+Math.sqrt(c2.cx*c2.cx+c2.cy*c2.cy),canvas.height/2);
    ctx.stroke();
    ctx.beginPath();
    const d=Math.sqrt(c2.cx*c2.cx+c2.cy*c2.cy);
    ctx.arc(canvas.width/2+d,canvas.height/2,2,0,2*Math.PI);
    ctx.fill();
    ctx.beginPath();
    const a=Math.atan(c2.cy/c2.cx);
    ctx.arc(canvas.width/2,canvas.height/2,d*0.375,-a,0);
    ctx.moveTo(canvas.width/2+d*0.375-5,canvas.height/2-5);
    ctx.lineTo(canvas.width/2+d*0.375,canvas.height/2);
    ctx.lineTo(canvas.width/2+d*0.375+5,canvas.height/2-5);
    ctx.stroke();
    //ctx.moveTo(canvas.width/2+c2.cx,canvas.height/2-c2.cy);
    //ctx.lineTo(canvas.width/2+c2.cx+(c2.vx*c2.cx+c2.vy*c2.cy)/d,canvas.height/2-c2.cy-(-c2.vx*c2.cy+c2.vy*c2.cx)/d);
    //ctx.stroke();
    ctx.beginPath();
    //ctx.arc(canvas.width/2+c2.cx+(c2.vx*c2.cx+c2.vy*c2.cy)/d,canvas.height/2-c2.cy-(-c2.vx*c2.cy+c2.vy*c2.cx)/d,2,0,2*Math.PI);
    //ctx.fill();
    //ctx.beginPath();
    //const va=Math.atan(c2.vy/c2.vx);
    //ctx.arc(canvas.width/2+c2.cx,canvas.height/2-c2.cy,d*0.1875,Math.PI-va,Math.PI-(va-a));
    //ctx.stroke();
    ctx.fillText("θ",canvas.width/2+40,canvas.height/2-5,d*0.375);
    //ctx.fillText("θ",canvas.width/2+50,canvas.height/2-48,d*0.375);
    //ctx.fillText("rot_rel_vx , rot_rel_vy",canvas.width/2+c2.cx+(c2.vx*c2.cx+c2.vy*c2.cy)/d,canvas.height/2-c2.cy-(-c2.vx*c2.cy+c2.vy*c2.cx)/d-10);
    ctx.stroke();
</script>
</script>
